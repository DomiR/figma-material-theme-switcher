<html style="background-color: #2c2c2c">
  <div style="display: flex; flex-direction: column; justify-content: flex; gap: 8px">
    <button id="light">Light</button>
    <button id="dark">Dark</button>
  </div>
</html>

<script>

document.getElementById('light').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'light' } }, '*')
}

document.getElementById('dark').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'dark' } }, '*')
}

</script>
